<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Net Light monitor</title>
    <style type="text/css">
        body {
            transition: all .5s;
            background-color: rgb{{ netlight.show_color() }};
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 5vmin;
            padding: 20px 0 0 50px;
            {% if not netlight.on %}
            color: #555;
            {% end %}
        }
    </style>
</head>
<body>
    <p id="message"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ static_url('netlight.js') }}" type="text/javascript"></script>
</body>
</html>
